<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Score Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #8ec5fc, #e0c3fc, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.6);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #222;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
    }

    button {
      width: 100%;
      background: #0077ff;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fcc;
    }

    #result {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Health Score Predictor</h1>
    <form id="healthForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="condition">Medical Condition:</label>
      <select id="condition" name="condition" required>
        <option value="Diabetes">Diabetes</option>
        <option value="Cancer">Cancer</option>
        <option value="Obesity">Obesity</option>
        <option value="Arthritis">Arthritis</option>
      </select>

      <label for="medication">Medication:</label>
      <select id="medication" name="medication" required>
        <option value="Ibuprofen">Ibuprofen</option>
        <option value="Paracetamol">Paracetamol</option>
        <option value="Lipitor">Lipitor</option>
        <option value="Aspirin">Aspirin</option>
        <option value="Penicillin">Penicillin</option>
      </select>

      <label for="test_result">Test Result:</label>
      <select id="test_result" name="test_result" required>
        <option value="Normal">Normal</option>
        <option value="Inconclusive">Inconclusive</option>
        <option value="Abnormal">Abnormal</option>
      </select>

      <button type="submit">Predict Score</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("healthForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        age: parseInt(document.getElementById("age").value),
        condition: document.getElementById("condition").value,
        medication: document.getElementById("medication").value,
        test_result: document.getElementById("test_result").value
      };

      try {
        const response = await fetch("http://localhost:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("result").innerText = `Predicted Health Score: ${result.health_score}`;
      } catch (error) {
        document.getElementById("result").innerText = "‚ùå Prediction failed. Please try again.";
        console.error("Error:", error);
      }
    });
  </script>

</body>
</html>
